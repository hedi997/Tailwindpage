<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Vite App</title>
    <script
      src="https://kit.fontawesome.com/94fd89b181.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="myContainer w-full h-[1000px]">
      <div class="flex justify-between w-full p-6">
        <img src="images/twLogga.png" alt="logga" />
        <div class="flex items-center w-full justify-end">
          <span class="block md:hidden"
            ><i
              class="fa-solid fa-magnifying-glass text-lg opacity-60"
              style="color: #bababa"
            ></i
          ></span>
          <span class="block md:hidden"
            ><i
              class="fa-solid fa-ellipsis-vertical text-lg opacity-60 ml-[35px]"
              style="color: #bababa"
            ></i
          ></span>
          <a
            class="pr-8 text-white text-sm hover:text-color2 hidden md:block"
            href="https://tailwindcss.com/docs/installation"
            >Docs</a
          >

          <a
            class="pr-8 text-white text-sm hover:text-color2 hidden md:block"
            href="https://tailwindui.com/?ref=top"
            >Components</a
          >

          <a
            class="pr-8 text-white text-sm hover:text-color2 hidden md:block"
            href="https://tailwindcss.com/blog"
            >Blog</a
          >
          <a
            class="pr-6 text-white text-sm hover:text-color2 hidden md:block"
            href="https://tailwindcss.com/showcase"
            >Showcase</a
          >

          <div
            class="border-solid border-slate-300 opacity-10 border-[0.5px] h-[28px] rounded-md mr-5 hidden md:block"
          ></div>

          <div class="pr-5 hidden md:block">
            <a href="https://github.com/tailwindlabs/tailwindcss">
              <svg viewBox="0 0 24 24" fill="none" class="w-6 h-6">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M17.715 15.15A6.5 6.5 0 0 1 9 6.035C6.106 6.922 4 9.645 4 12.867c0 3.94 3.153 7.136 7.042 7.136 3.101 0 5.734-2.032 6.673-4.853Z"
                  class="fill-transparent"
                ></path>
                <path
                  d="m17.715 15.15.95.316a1 1 0 0 0-1.445-1.185l.495.869ZM9 6.035l.846.534a1 1 0 0 0-1.14-1.49L9 6.035Zm8.221 8.246a5.47 5.47 0 0 1-2.72.718v2a7.47 7.47 0 0 0 3.71-.98l-.99-1.738Zm-2.72.718A5.5 5.5 0 0 1 9 9.5H7a7.5 7.5 0 0 0 7.5 7.5v-2ZM9 9.5c0-1.079.31-2.082.845-2.93L8.153 5.5A7.47 7.47 0 0 0 7 9.5h2Zm-4 3.368C5 10.089 6.815 7.75 9.292 6.99L8.706 5.08C5.397 6.094 3 9.201 3 12.867h2Zm6.042 6.136C7.718 19.003 5 16.268 5 12.867H3c0 4.48 3.588 8.136 8.042 8.136v-2Zm5.725-4.17c-.81 2.433-3.074 4.17-5.725 4.17v2c3.552 0 6.553-2.327 7.622-5.537l-1.897-.632Z"
                  class="fill-slate-400 dark:fill-slate-500"
                ></path>
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M17 3a1 1 0 0 1 1 1 2 2 0 0 0 2 2 1 1 0 1 1 0 2 2 2 0 0 0-2 2 1 1 0 1 1-2 0 2 2 0 0 0-2-2 1 1 0 1 1 0-2 2 2 0 0 0 2-2 1 1 0 0 1 1-1Z"
                  class="fill-slate-400 dark:fill-slate-500"
                ></path>
              </svg>
            </a>
          </div>
          <div class="pr-5 hidden md:block">
            <a href="https://github.com/tailwindlabs/tailwindcss">
              <svg
                viewBox="0 0 16 16"
                class="w-5 h-5"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  class="fill-slate-400 dark:fill-slate-500"
                  d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
                ></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
      <section
        class="flex w-full justify-start items-center flex-col h-[700px]"
      >
        <h1
          class="text-white text-4xl sm:text-5xl lg:text-6xl font-bold text-center pt-24"
        >
          Rapidly build modern websites <br />without ever leaving your HTML.
        </h1>
        <p class="text-slate-400 pt-6 text-center text-lg">
          A utility-first CSS framework packed with classes like
          <span class="font-mono text-color2"> flex, pt-4, text-center</span>
          and<br class="md:block hidden" />
          <span class="font-mono text-color2">rotate-90</span> that can be
          composed to build any design, directly in your markup.
        </p>
        <div class="flex justify-center items-center pt-10 w-full">
          <button
            type="button"
            class="sm:w-32 h-12 w-full mx-5 searchBtn bg-color rounded-[7px] text-white font-sans font-light text-sm mr-7 hover:bg-color2"
          >
            Get started
          </button>
          <div class="relative hidden sm:block">
            <label for="search"></label
            ><span
              ><i
                class="fa-solid fa-magnifying-glass absolute text-lg opacity-60 ml-[20px] mt-[16px]"
                style="color: #bababa"
              ></i
            ></span>

            <span
              ><i
                class="fa-solid fa-heart absolute ml-[247px] mt-[18px] opacity-60 text-xs"
                style="color: #bababa"
              ></i
            ></span>
            <span
              ><i
                class="fa-solid fa-k absolute ml-[265px] mt-[18px] opacity-60 text-xs"
                style="color: #bababa"
              ></i
            ></span>
            <input
              class="w-72 p-3 bg-slate-800 rounded-[7px] outline-none text-white placeholder-gray-300 placeholder: pl-14 shadow-lg hover:bg-color3"
              id="search"
              name="search"
              type="text"
              size="130"
              placeholder="Quick search..."
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
